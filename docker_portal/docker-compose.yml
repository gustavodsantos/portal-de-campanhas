services:
  django:
    container_name: django-portal
    build:
      context: ../
      dockerfile: Dockerfile
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    command: bash -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"

